<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">


</head>

<body>

    <div class="container">
        <div class="column">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <figure class="image is-5by3">
                        <img src="istockphoto-1386625371-1024x1024.jpg">
                    </figure>
                    <header class="card-header">

                        <p class="card-header-title">Ping Pong Score Keeper</p>

                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1">0</span> to <span id="p2">0</span></h1>
                            <p class="subtitle">Use the button below to keep score</p>

                            <label for="playTo" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded ">
                                <select id="playTo">
                                    <option selected></option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11 ">11</option>
                                </select>
                            </div>


                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1btn" class="card-footer-item button is-success is-large">+1 Player One</button>
                        <button id="p2btn" class="card-footer-item button is-info is-large">+1 Player two</button>
                        <button id="reset" class="card-footer-item button is-danger is-large">Reset</button>
                    </footer>
                </div>

            </div>
        </div>
    </div>


    <script src="app.js"></script>
    </div>
</body>

</html>
